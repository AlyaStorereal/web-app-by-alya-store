<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasi Teks Pengembangan</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }
        
        .text-container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 80%;
        }
        
        .animated-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            position: relative;
            display: inline-block;
        }
        
        .animated-text span {
            position: relative;
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .highlight {
            color: #e74c3c;
            font-weight: bolder;
        }
        
        .progress-container {
            width: 100%;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0;
            background-color: #2ecc71;
            border-radius: 5px;
            animation: progress 3s ease-in-out infinite;
        }
        
        @keyframes progress {
            0% { width: 0; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="text-container">
        <div class="animated-text" id="animatedText"></div>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </div>

    <script>
        const text = "APP INI TAHAP PENGEMBANGAN MOHON SAMPE APP INI SIAP";
        const animatedText = document.getElementById('animatedText');
        const words = text.split(' ');
        
        // Fungsi untuk membuat animasi teks per kata
        function animateText() {
            animatedText.innerHTML = '';
            
            words.forEach((word, index) => {
                const span = document.createElement('span');
                span.textContent = word + ' ';
                
                // Tambahkan class highlight untuk kata tertentu
                if (word === 'APP' || word === 'SIAP') {
                    span.classList.add('highlight');
                }
                
                // Atur delay animasi untuk setiap kata
                span.style.animationDelay = `${index * 0.2}s`;
                
                animatedText.appendChild(span);
            });
            
            // Setelah animasi selesai, ulangi lagi
            setTimeout(() => {
                animateText();
            }, (words.length * 0.2 * 1000) + 2000);
        }
        
        // Mulai animasi
        animateText();
    </script>
</body>
</html>
