<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Dalam Perbaikan</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .maintenance-container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            color: #e74c3c;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        
        p {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        
        .date {
            font-weight: bold;
            color: #3498db;
            font-size: 1.3rem;
            margin-top: 20px;
        }
        
        .dots {
            display: inline-block;
            animation: bounce 1.5s infinite;
        }
        
        .dots span {
            display: inline-block;
            animation: dot-bounce 1.5s infinite;
        }
        
        .dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        @keyframes dot-bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container pulse">
        <h1>APP INI SEDANG ADA PERBAIKAN DARI SISTEM</h1>
        <div class="spinner"></div>
        <p>MOHON DITUNGGU SAMPAI SELESAI</p>
        <p>APP INI SEDANG DIPERBAIKI</p>
        <p class="date">TANGGAL: <span>01/08/2025</span></p>
        <p class="dots">
            <span>.</span>
            <span>.</span>
            <span>.</span>
        </p>
    </div>
</body>
</html>
